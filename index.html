<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Website</title>

  <!-- Firebase SDK (v9+ recommended) -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
    }
    .button {
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background: #ff4500;
    }
    .chat-box {
      width: 80%;
      max-width: 500px;
      height: 300px;
      border: 1px solid white;
      overflow-y: auto;
      margin: 10px auto;
      padding: 10px;
      background: #222;
    }
    .message {
      background: #444;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .delete-button {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    #videoChat {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
    }
    .username-container {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="showGaming()">Gaming</a>
    <a href="#" onclick="showChat()">Chat</a>
    <a href="#" onclick="login()">Login</a>
  </div>

  <div id="content" class="container">
    <h1>Welcome to My Cool Website</h1>
    <p>Click the buttons above to explore the site!</p>
    <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" alt="Cute Cat" />
  </div>

  <div id="videoChat">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br>
    <button class="button" onclick="endCall()">End Call</button>
  </div>

  <!-- Username Input -->
  <div id="usernamePrompt" class="username-container" style="display: none;">
    <h2>Please enter your username:</h2>
    <input type="text" id="usernameInput" placeholder="Enter username" />
    <button class="button" onclick="saveUsername()">Save Username</button>
  </div>

  <script>
    // Firebase initialization (v9+)
    const firebaseConfig = {
      apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
      authDomain: "coolwebsitechat.firebaseapp.com",
      databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
      projectId: "coolwebsitechat",
      storageBucket: "coolwebsitechat.appspot.com",
      messagingSenderId: "341962893234",
      appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Example bad words list
    const badWords = ["nigga","shit","cunt","pussy","retard","nigger","nword","asshole"];

    // Call and login buttons
    const clientId = "9504be431db31b01c4c1738b6edff281";
    const redirectUri = encodeURIComponent("https://nathanuk1231.github.io/meganathan/");

    // Check for username prompt
    if (!localStorage.getItem("username")) {
      document.getElementById("usernamePrompt").style.display = "block";
    } else {
      loadMessages();
    }

    // Function to save username
    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username) {
        localStorage.setItem("username", username);
        document.getElementById("usernamePrompt").style.display = "none";
        loadMessages();
      }
    }

    // Function to show home content
    function showHome() {
      document.getElementById("content").innerHTML = `
        <h1>Welcome to My Cool Website</h1>
        <p>Click the buttons above to explore the site!</p>
        <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" alt="Cute Cat" />
      `;
    }

    // Function to show gaming content
    function showGaming() {
      document.getElementById("content").innerHTML = `
        <h1>Gaming Section</h1>
        <iframe src="https://chromedino.com/" width="800" height="400" style="border:none;"></iframe>
      `;
    }

    // Function to show chat content
    function showChat() {
      document.getElementById("content").innerHTML = `
        <h1>Chat Room</h1>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button class="button" onclick="sendMessage()">Send</button>
      `;
      loadMessages();
    }

    // Function to send a message
    function sendMessage() {
      const user = localStorage.getItem("username");
      const text = document.getElementById("messageInput").value.trim();

      if (!user || !text) return;

      const messageObj = { name: user, text: filterMessage(text) };
      db.ref("messages").push(messageObj);

      document.getElementById("messageInput").value = "";
    }

    // Message filtering (bad words)
    function filterMessage(text) {
      let filtered = text;
      badWords.forEach(word => {
        const regex = new RegExp(word, 'gi');
        filtered = filtered.replace(regex, '*'.repeat(word.length));
      });
      return filtered;
    }

    // Function to load messages
    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      db.ref("messages").off();
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Function to initiate a video call
    function initiateCall(targetUser) {
      const localUser = localStorage.getItem("username");
      if (!localUser || !targetUser) return;
      db.ref(`calls/${targetUser}`).set({ from: localUser });
      alert("Call request sent to " + targetUser);
    }

    // Function to start a video call
    function startVideoCall() {
      document.getElementById("videoChat").style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        document.getElementById("localVideo").srcObject = stream;
      });
    }

    // Function to end the call
    function endCall() {
      document.getElementById("videoChat").style.display = "none";
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      localVideo.srcObject.getTracks().forEach(track => track.stop());
      remoteVideo.srcObject.getTracks().forEach(track => track.stop());
    }

    // Function to login
    function login() {
      const url = "https://wokki20.nl/polled/api/v1/authorize?response_type=code&client_id=" + clientId + "&redirect_uri=" + redirectUri;
      window.location.href = url;
    }
  </script>
</body>
</html>
