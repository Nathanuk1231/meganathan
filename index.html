<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
            authDomain: "coolwebsitechat.firebaseapp.com",
            databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
            projectId: "coolwebsitechat",
            storageBucket: "coolwebsitechat.firebasestorage.app",
            messagingSenderId: "341962893234",
            appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Function to filter inappropriate words
        function filterMessage(message) {
            const badWords = ["pussy", "nigger", "nigga", "fuck", "shit", "prick", "slut"];
            let filteredMessage = message;
            badWords.forEach(word => {
                const regex = new RegExp(word, "gi");
                filteredMessage = filteredMessage.replace(regex, "***");
            });
            return filteredMessage;
        }

        // Function to handle Google Sign-In
        window.googleSignIn = function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem("userName", user.displayName);
                    window.location.reload();
                })
                .catch((error) => {
                    console.error("Error during sign-in:", error);
                });
        };

        // Function to handle sign out
        window.googleSignOut = function () {
            signOut(auth).then(() => {
                localStorage.removeItem("userName");
                window.location.reload();
            }).catch((error) => {
                console.error("Error during sign-out:", error);
            });
        };

        // Listen for auth state changes and set up user name
        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.setItem("userName", user.displayName);
                loadMessages();
            } else {
                localStorage.removeItem("userName");
            }
        });

        // Send Message
        window.sendMessage = function () {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() === '') return;
            const userName = localStorage.getItem("userName");
            const cleanMessage = filterMessage(messageInput.value);
            push(ref(db, "messages"), { name: userName, text: cleanMessage });
            messageInput.value = '';
        };

        // Load Messages & Listen for Changes
        window.loadMessages = function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            const messagesRef = ref(db, "messages");

            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${snapshot.key}`;
                messageDiv.innerHTML = ` 
                    <strong>${messageData.name}:</strong> ${messageData.text}
                    <span class='delete-button' onclick='deleteMessage("${snapshot.key}")'>‚ùå</span>
                `;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            onChildRemoved(messagesRef, (snapshot) => {
                const messageElement = document.getElementById(`msg-${snapshot.key}`);
                if (messageElement) {
                    messageElement.remove();
                }
            });
        };

        // Delete Message
        window.deleteMessage = function (messageId) {
            remove(ref(db, "messages/" + messageId));
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbowFade 10s infinite alternate;
            color: white;
            text-align: center;
        }

        @keyframes rainbowFade {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class='nav'>
        <a href='#' onclick='showGaming()'>Gaming</a>
        <a href='#' onclick='showAbout()'>About Me</a>
        <a href='#' onclick='showChat()'>Chat</a>
    </div>
</body>
</html>
