<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
            authDomain: "coolwebsitechat.firebaseapp.com",
            databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
            projectId: "coolwebsitechat",
            storageBucket: "coolwebsitechat.firebasestorage.app",
            messagingSenderId: "341962893234",
            appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userName = localStorage.getItem("userName") || prompt("Enter your name:");
        if (!userName) userName = "Anonymous";
        localStorage.setItem("userName", userName);

        const bannedWords = ["pussy", "nigger", "nigga", "fuck", "shit", "prick", "slut"];

        function filterMessage(text) {
            let censored = text;
            bannedWords.forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                censored = censored.replace(regex, "***");
            });
            return censored;
        }

        window.sendMessage = function () {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() === '') return;
            
            let filteredText = filterMessage(messageInput.value);
            
            if (filteredText.replace(/\*/g, '') === '') {
                alert("Message blocked due to inappropriate content.");
                messageInput.value = '';
                return;
            }
            
            push(ref(db, "messages"), { name: userName, text: filteredText });
            messageInput.value = '';
        };

        window.loadMessages = function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";

            const messagesRef = ref(db, "messages");

            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${snapshot.key}`;
                messageDiv.innerHTML = `
                    <strong>${messageData.name}:</strong> ${messageData.text}
                    <span class='delete-button' onclick='deleteMessage("${snapshot.key}")'>‚ùå</span>
                `;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            onChildRemoved(messagesRef, (snapshot) => {
                const messageElement = document.getElementById(`msg-${snapshot.key}`);
                if (messageElement) {
                    messageElement.remove();
                }
            });
        };

        window.deleteMessage = function (messageId) {
            remove(ref(db, "messages/" + messageId));
        };

    </script>
