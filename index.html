<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Website ‚Äì Liquid Glass</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>

<style>
* { box-sizing: border-box; margin:0; padding:0; scroll-behavior:smooth; }
body {
  font-family: 'Orbitron', sans-serif;
  color: #eaffea;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #001a0d, #003319, #004d26, #00ff80);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== NAVIGATION ===== */
.nav {
  position: fixed;
  top: 20px;
  background: rgba(0, 255, 85, 0.15);
  border: 2px solid rgba(0, 255, 85, 0.4);
  border-radius: 50px;
  padding: 15px 40px;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 100;
  box-shadow: 0 0 30px rgba(0, 255, 120, 0.4);
  flex-wrap: wrap;
  backdrop-filter: blur(25px);
  transition: all 0.4s ease;
  animation: glowEdge 6s linear infinite;
}
.nav.hide {
  top: -100px;
  opacity: 0;
}
@keyframes glowEdge {
  0% { box-shadow: 0 0 25px rgba(0,255,120,0.4);}
  50% { box-shadow: 0 0 50px rgba(0,255,180,0.7);}
  100% { box-shadow: 0 0 25px rgba(0,255,120,0.4);}
}
.nav a {
  color: #aaffaa;
  text-decoration: none;
  font-size: 1.2rem;
  cursor:pointer;
  transition:0.3s;
}
.nav a:hover {
  color: #00ff80;
  text-shadow: 0 0 10px #00ff80;
}

/* ===== CONTAINER ===== */
.container {
  margin-top: 120px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.08);
  border: 2px solid rgba(0, 255, 100, 0.25);
  border-radius: 30px;
  backdrop-filter: blur(20px);
  width: 90%;
  max-width: 900px;
  text-align: center;
  animation: edgeFlow 5s ease-in-out infinite;
  box-shadow: 0 0 40px rgba(0, 255, 100, 0.2);
}
@keyframes edgeFlow {
  0%, 100% { box-shadow: 0 0 30px rgba(0,255,120,0.3);}
  50% { box-shadow: 0 0 60px rgba(0,255,160,0.6);}
}

/* ===== BUTTONS ===== */
.button {
  padding: 10px 25px;
  background: rgba(0, 255, 100, 0.15);
  border: 1px solid rgba(0,255,100,0.4);
  color: #aaffaa;
  border-radius: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.25s ease;
  backdrop-filter: blur(10px);
  transform: perspective(400px) translateZ(0);
}
.button:hover {
  background: rgba(0,255,100,0.25);
  color: #00ff88;
  box-shadow: 0 8px 20px rgba(0,255,100,0.4);
  transform: perspective(400px) translateZ(10px);
}

/* ===== CHAT ===== */
.chat-box {
  width: 100%;
  max-height: 350px;
  background: rgba(0,0,0,0.4);
  border:1px solid rgba(0,255,100,0.25);
  border-radius:20px;
  overflow-y:auto;
  padding:10px;
  margin:20px 0;
  box-shadow: inset 0 0 15px rgba(0,255,100,0.1);
}
.message {
  background: rgba(0,255,100,0.08);
  border:1px solid rgba(0,255,100,0.2);
  border-radius:10px;
  padding:8px;
  margin:8px 0;
  color:#eaffea;
  text-align:left;
  word-wrap: break-word;
}
.message strong { color:#00ff80; }
.delete-button { color:#ff4d4d; cursor:pointer; float:right; }
.ban-button { color:#ff8800; cursor:pointer; float:right; margin-right:5px;}
.typing-indicator {
  font-style: italic;
  color: #00ff80;
  text-shadow: 0 0 5px #00ff80;
  margin-top: 5px;
  min-height: 20px;
}
.typing-indicator span {
  animation: typingDots 1.5s infinite;
}
@keyframes typingDots {
  0% { opacity: 0; }
  33% { opacity: 1; }
  66% { opacity: 0; }
  100% { opacity: 0; }
}

/* ===== INPUTS ===== */
input[type="text"], input[type="file"] {
  background: rgba(0,255,100,0.08);
  border:1px solid rgba(0,255,100,0.25);
  color:#eaffea;
  padding:10px;
  border-radius:10px;
  outline:none;
  margin:5px;
  width:80%;
  max-width:400px;
  transition:0.3s;
}
input[type="text"]:focus { box-shadow:0 0 15px rgba(0,255,100,0.3); }

iframe { border-radius:20px; border:1px solid rgba(0,255,100,0.25); box-shadow:0 0 25px rgba(0,255,100,0.1); }

@media(max-width:600px){
  .nav { flex-direction:column; padding:10px 20px;}
  .nav a { font-size:1rem; }
  .container { padding:20px; }
}
</style>
</head>
<body>
<div class="nav" id="navbar">
  <a onclick="showHome()">Home</a>
  <a onclick="showGaming()">Gaming</a>
  <a onclick="showChat()">Chat</a>
  <a onclick="showMusic()">Music</a>
  <a onclick="login()">Login</a>
  <a onclick="showAdmin()">Admin</a>
</div>

<div id="content" class="container">
  <h1>Welcome to My Cool Website</h1>
  <p>Click the buttons above to explore the site!</p>
  <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat"/>
</div>

<script>
/* ===== FIREBASE INIT ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
  authDomain: "coolwebsitechat.firebaseapp.com",
  databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
  projectId: "coolwebsitechat",
  storageBucket: "coolwebsitechat.appspot.com",
  messagingSenderId: "341962893234",
  appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let adminEmail = "nathanjlloyd123@gmail.com";
let bannedUsers = {};
let typingTimeout;

/* ===== LOGIN ===== */
function login(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(result=>{
    const user = result.user;
    alert(user.email === adminEmail ? "Admin logged in" : "User logged in: "+user.email);
  }).catch(()=>alert("Login failed."));
}

/* ===== CONTENT SWITCH ===== */
function setContent(html){document.getElementById("content").innerHTML = html;}
function showHome(){setContent(`<h1>Welcome to My Cool Website</h1><p>Click the buttons above to explore the site!</p><img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" />`);}
function showGaming(){setContent(`<h1>Gaming Section</h1><iframe src="https://chromedino.com/" width="100%" height="400"></iframe>`);}
function showChat(){
  setContent(`
    <h1>Chat Room</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="typing-indicator" id="typingIndicator"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." oninput="userTyping()" />
    <input type="file" id="imageInput" accept="image/*" />
    <button class="button" onclick="sendMessage()">Send</button>
  `);
  loadMessages();
}
function showMusic(){setContent(`<h1>üé∂ Music Jukebox</h1><input id="searchInput" type="text" placeholder="Enter a song..." /><button class="button" onclick="searchAndPlay()">Search & Play</button><div style="margin-top:20px;"><iframe id="ytplayer" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe></div>`);}
function showAdmin(){
  const user = auth.currentUser;
  if(!user || user.email !== adminEmail){alert("Admin only"); return;}
  setContent(`<h1>Admin Panel</h1><div class="chat-box" id="adminChat"></div>`);
  loadAdminMessages();
}

/* ===== PROFANITY FILTER ===== */
const badWords = ["shit","cunt","pussy","retard","nword","asshole","ass","porn","gay","prick","penis","dick","bitch"];
function filterMessage(text){let filtered=text; badWords.forEach(word=>{const regex=new RegExp(word,'gi'); filtered=filtered.replace(regex,'*'.repeat(word.length));}); return filtered;}

/* ===== CHAT ===== */
function sendMessage(){
  const user = auth.currentUser ? auth.currentUser.displayName : "Guest";
  const text = document.getElementById("messageInput").value.trim();
  const imageFile = document.getElementById("imageInput").files[0];
  if(!text && !imageFile) return;
  let messageObj = {name:user, text:filterMessage(text)};
  if(imageFile){
    const reader=new FileReader();
    reader.onloadend=()=>{messageObj.image=reader.result; db.ref("messages").push(messageObj);};
    reader.readAsDataURL(imageFile);
  } else db.ref("messages").push(messageObj);
  document.getElementById("messageInput").value="";
  document.getElementById("imageInput").value="";
  db.ref("typing").remove();
}

function loadMessages(){
  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML="";
  db.ref("messages").off();
  db.ref("messages").on("child_added", snapshot=>{
    const msg = snapshot.val();
    if(bannedUsers[msg.name]) return;
    const msgDiv=document.createElement("div");
    msgDiv.className="message";
    msgDiv.id = snapshot.key;
    msgDiv.innerHTML=`<strong>${msg.name}:</strong> ${msg.text || ""} ${msg.image ? `<br><img src="${msg.image}" width="100"/>` : ""}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop=chatBox.scrollHeight;
  });
  db.ref("messages").on("child_removed", snapshot=>{
    const msgDiv = document.getElementById(snapshot.key);
    if(msgDiv) msgDiv.remove();
  });

  db.ref("typing").on("value", snap=>{
    const typingUser = snap.val();
    const indicator = document.getElementById("typingIndicator");
    if(typingUser){
      indicator.innerHTML = `${typingUser} is typing<span>.</span><span>.</span><span>.</span>`;
    } else {
      indicator.innerHTML = "";
    }
  });
}

/* ===== ADMIN CHAT ===== */
function loadAdminMessages(){
  const chatBox = document.getElementById("adminChat");
  chatBox.innerHTML="";
  db.ref("messages").off();
  db.ref("messages").on("child_added", snapshot=>{
    const msg = snapshot.val();
    const msgDiv = document.createElement("div");
    msgDiv.className="message";
    msgDiv.id = snapshot.key;
    msgDiv.innerHTML=`<strong>${msg.name}:</strong> ${msg.text || ""} ${msg.image? `<br><img src="${msg.image}" width="100"/>` : ""} 
      <span class="delete-button" onclick="deleteMessage('${snapshot.key}')">‚ùå</span>
      <span class="ban-button" onclick="banUser('${msg.name}')">üö´</span>`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop=chatBox.scrollHeight;
  });
  db.ref("messages").on("child_removed", snapshot=>{
    const msgDiv = document.getElementById(snapshot.key);
    if(msgDiv) msgDiv.remove();
  });
}

/* ===== ADMIN ACTIONS ===== */
function deleteMessage(key){db.ref("messages/"+key).remove();}
function banUser(name){bannedUsers[name]=true; alert(name+" banned");}

/* ===== TYPING ===== */
function userTyping(){
  const user = auth.currentUser ? auth.currentUser.displayName : "Guest";
  db.ref("typing").set(user);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=>{db.ref("typing").remove();}, 2000);
}

/* ===== YOUTUBE ===== */
function searchAndPlay(){
  const query=document.getElementById("searchInput").value.trim();
  if(!query) return;
  const searchQuery=query.replace(/\s+/g,'+');
  fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${searchQuery}`)
    .then(res=>res.text())
    .then(html=>{
      const match=html.match(/"videoId":"(.*?)"/);
      if(match && match[1]) document.getElementById("ytplayer").src=`https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0`;
      else alert("No video found.");
    }).catch(()=>alert("Failed to load video."));
}

/* ===== FLOATING NAV ===== */
let lastScroll = 0;
window.addEventListener('scroll', ()=>{
  const nav = document.getElementById('navbar');
  const currentScroll = window.pageYOffset;
  if(currentScroll > lastScroll && currentScroll > 100){ nav.classList.add('hide'); }
  else { nav.classList.remove('hide'); }
  lastScroll = currentScroll;
});
</script>
</body>
</html>
