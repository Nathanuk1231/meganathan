<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meganathan</title>
    <style>
        body {
            background-color: #abdbe3;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            background-color: #f4f4f4;
            margin: auto;
            padding: 10px 20px;
            border-radius: 15px;
        }
        .container p {
            font-size: 20px;
            margin: auto;
        }
        /* Styling for the draggable notes */
        .note {
            background-color: #fff5b1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            cursor: move;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            width: min-content;
            height: min-content;
        }
        .note textarea {
            width: 200px;
            height: 150px;
            border: none;
            background: transparent;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, this is my first weeeeeeeeeeeeeeeeeeeeeeeeeeeeebsite</h1>
        <h2>Hello, this is my first website</h2>
        <h6>Hello, this is my first website</h6>
        <p>Hello, this is my first website</p>
        
        <!-- Draggable Note 1 -->
        <div class="note" id="note1" style="top: 100px; left: 50px;">
            <textarea placeholder="Type your note here..."></textarea>
        </div>

        <!-- Draggable Note 2 -->
        <div class="note" id="note2" style="top: 100px; left: 300px;">
            <textarea placeholder="Type your note here..."></textarea>
        </div>
    </div>

    <script>
        // Make the notes draggable
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            }

            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // Initialize draggable functionality for notes
        makeDraggable(document.getElementById('note1'));
        makeDraggable(document.getElementById('note2'));
    </script>
</body>
</html>
