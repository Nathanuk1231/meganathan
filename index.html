<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
            authDomain: "coolwebsitechat.firebaseapp.com",
            databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
            projectId: "coolwebsitechat",
            storageBucket: "coolwebsitechat.firebasestorage.app",
            messagingSenderId: "341962893234",
            appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.googleSignIn = function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    localStorage.setItem("userName", result.user.displayName);
                    window.location.reload();
                })
                .catch((error) => console.error("Error during sign-in:", error));
        };

        window.googleSignOut = function () {
            signOut(auth).then(() => {
                localStorage.removeItem("userName");
                window.location.reload();
            }).catch((error) => console.error("Error during sign-out:", error));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.setItem("userName", user.displayName);
                loadMessages();
            } else {
                localStorage.removeItem("userName");
            }
        });

        const badWords = ["fuck", "shit", "prick", "slut", "pussy", "nigger", "nigga"];

        window.sendMessage = function () {
            const messageInput = document.getElementById('messageInput');
            let messageText = messageInput.value.trim();
            if (messageText === '') return;
            
            badWords.forEach(word => {
                let regex = new RegExp(`\\b${word}\\b`, 'gi');
                messageText = messageText.replace(regex, "***");
            });

            const userName = localStorage.getItem("userName") || "Anonymous";
            push(ref(db, "messages"), { name: userName, text: messageText });
            messageInput.value = '';
        };

        window.loadMessages = function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            const messagesRef = ref(db, "messages");

            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${snapshot.key}`;
                messageDiv.innerHTML = ` 
                    <strong>${messageData.name}:</strong> ${messageData.text}
                    <span class='delete-button' onclick='deleteMessage("${snapshot.key}")'>‚ùå</span>
                `;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            onChildRemoved(messagesRef, (snapshot) => {
                const messageElement = document.getElementById(`msg-${snapshot.key}`);
                if (messageElement) messageElement.remove();
            });
        };

        window.deleteMessage = function (messageId) {
            remove(ref(db, "messages/" + messageId));
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            animation: rainbowFade 10s infinite alternate;
            color: white;
            text-align: center;
        }

        @keyframes rainbowFade {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class='nav'>
        <a href='#' onclick='showGaming()'>Gaming</a>
        <a href='#' onclick='showAbout()'>About Me</a>
        <a href='#' onclick='showChat()'>Chat</a>
        <a href='polled/timeline'>Polled</a>
    </div>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <button class="google-signin" onclick="googleSignIn()">Sign in with Google</button>
        <button class="button" onclick="googleSignOut()">Sign out</button>
        <button class="button" onclick="goToHomepage()">Get Started</button>
    </div>
</body>
</html>
