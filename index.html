<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>

<style>
* { box-sizing: border-box; margin:0; padding:0; scroll-behavior:smooth; }
body {
  font-family: 'Orbitron', sans-serif;
  color: #eaffea;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #001a0d, #003319, #004d26, #00ff80);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
}
@keyframes bgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}
.nav {
  position: fixed;
  top: 20px;
  background: rgba(0, 255, 85, 0.15);
  border: 2px solid rgba(0, 255, 85, 0.4);
  border-radius: 50px;
  padding: 15px 40px;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 100;
  box-shadow: 0 0 30px rgba(0, 255, 120, 0.4);
  flex-wrap: wrap;
  backdrop-filter: blur(25px);
  animation: glowEdge 6s linear infinite;
}
@keyframes glowEdge {
  0% { box-shadow: 0 0 25px rgba(0,255,120,0.4);} 
  50% { box-shadow: 0 0 50px rgba(0,255,180,0.7);} 
  100% { box-shadow: 0 0 25px rgba(0,255,120,0.4);} 
}
.nav a {
  color: #aaffaa;
  text-decoration: none;
  font-size: 1.2rem;
  cursor:pointer;
  transition:0.3s;
}
.nav a:hover { color: #00ff80; text-shadow: 0 0 10px #00ff80; }
.container {
  margin-top: 120px;
  padding: 30px;
  background: rgba(255,255,255,0.08);
  border:2px solid rgba(0,255,100,0.25);
  border-radius:30px;
  backdrop-filter: blur(20px);
  width:90%;
  max-width:900px;
  text-align:center;
  animation: edgeFlow 5s ease-in-out infinite;
  box-shadow:0 0 40px rgba(0,255,100,0.2);
  transition: all 0.5s ease;
}
@keyframes edgeFlow {
  0%,100% { box-shadow:0 0 30px rgba(0,255,120,0.3);} 
  50% { box-shadow:0 0 60px rgba(0,255,160,0.6);} 
}
.button {
  padding:10px 25px;
  background: rgba(0,255,100,0.15);
  border:1px solid rgba(0,255,100,0.4);
  color:#aaffaa;
  border-radius:12px;
  font-size:1.1rem;
  cursor:pointer;
  transition: all 0.25s ease;
  backdrop-filter: blur(10px);
}
.button:hover {
  background: rgba(0,255,100,0.25);
  color:#00ff88;
  box-shadow:0 8px 20px rgba(0,255,100,0.4);
}
.chat-box {
  width:100%;
  max-height:350px;
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(0,255,100,0.25);
  border-radius:20px;
  overflow-y:auto;
  padding:10px;
  margin:20px 0;
  box-shadow: inset 0 0 15px rgba(0,255,100,0.1);
}
.message {
  background: rgba(0,255,100,0.08);
  border:1px solid rgba(0,255,100,0.2);
  border-radius:10px;
  padding:8px;
  margin:8px 0;
  color:#eaffea;
  text-align:left;
  word-wrap: break-word;
}
.message strong { color:#00ff80; }
.delete-button { color:#ff4d4d; cursor:pointer; float:right; }
.ban-button { color:#ff8800; cursor:pointer; float:right; margin-right:5px;}
.typing-indicator { font-style: italic; color: #00ff80; text-shadow: 0 0 5px #00ff80; margin-top:5px; min-height:20px; }
.typing-indicator span { animation: typingDots 1.5s infinite; }
@keyframes typingDots {
  0% { opacity:0; } 33% { opacity:1; } 66% { opacity:0; } 100% { opacity:0; }
}
input[type="text"], input[type="file"], select {
  background: rgba(0,255,100,0.08);
  border:1px solid rgba(0,255,100,0.25);
  color:#eaffea;
  padding:10px;
  border-radius:10px;
  outline:none;
  margin:5px;
  width:80%;
  max-width:400px;
  transition:0.3s;
}
input[type="text"]:focus, select:focus { box-shadow:0 0 15px rgba(0,255,100,0.3); }
iframe { border-radius:20px; border:1px solid rgba(0,255,100,0.25); box-shadow:0 0 25px rgba(0,255,100,0.1); }
@media(max-width:600px){
  .nav { flex-direction:column; padding:10px 20px;} 
  .nav a { font-size:1rem; } 
  .container { padding:20px; }
}
</style>
</head>
<body>

<div class="nav">
  <a onclick="showHome()">Home</a>
  <a onclick="showGaming()">Gaming</a>
  <a onclick="showChat()">Chat</a>
  <a onclick="showMusic()">Music</a>
  <a onclick="showThemes()">Themes</a>
  <a onclick="login()">Login</a>
  <a onclick="showAdmin()">Admin</a>
</div>

<div id="content" class="container">
  <h1>Welcome to My Cool Website</h1>
  <p>Click the buttons above to explore the site!</p>
  <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat"/>
</div>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
  authDomain: "coolwebsitechat.firebaseapp.com",
  databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
  projectId: "coolwebsitechat",
  storageBucket: "coolwebsitechat.appspot.com",
  messagingSenderId: "341962893234",
  appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let adminEmail = "nathanjlloyd123@gmail.com";
let bannedUsers = {};
let typingTimeout;

/* Login */
function login(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(result=>{
    const user = result.user;
    alert(user.email === adminEmail ? "Admin logged in" : "User logged in: "+user.email);
  }).catch(()=>alert("Login failed."));
}

/* Content */
function setContent(html){document.getElementById("content").innerHTML = html;}
function showHome(){setContent(`<h1>Welcome to My Cool Website</h1><p>Click the buttons above to explore the site!</p><img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" />`);} 
function showGaming(){setContent(`<h1>Gaming Section</h1><iframe src="https://chromedino.com/" width="100%" height="400"></iframe>`);} 
function showChat(){
  setContent(`<h1>Chat Room</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="typing-indicator" id="typingIndicator"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." oninput="userTyping()" />
    <input type="file" id="imageInput" accept="image/*" />
    <button class="button" onclick="sendMessage()">Send</button>`);
  loadMessages();
}
function showMusic(){setContent(`<h1>ðŸŽ¶ Music Jukebox</h1><input id="searchInput" type="text" placeholder="Enter a song..." /><button class="button" onclick="searchAndPlay()">Search & Play</button><div style="margin-top:20px;"><iframe id="ytplayer" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe></div>`);} 
function showThemes(){
  setContent(`<h1>ðŸŽ¨ Themes</h1>
    <select id="themeSelect" onchange="applyTheme(this.value)">
      <option value="green">Neon Green</option>
      <option value="cyan">Cyan</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>`);
  const saved = localStorage.getItem("theme") || "green";
  document.getElementById("themeSelect").value = saved;
  applyTheme(saved);
}
function applyTheme(theme){
  let bgColors;
  switch(theme){
    case "cyan": bgColors="#001a1a, #003333, #004d4d, #00ffff"; break;
    case "purple": bgColors="#1a001a, #330033, #4d004d, #ff00ff"; break;
    case "pink": bgColors="#1a001a, #33001a, #4d004d, #ff66ff"; break;
    default: bgColors="#001a0d, #003319, #004d26, #00ff80";
  }
  document.body.style.background = `linear-gradient(-45deg, ${bgColors})`;
  document.body.style.backgroundSize = "400% 400%";
  localStorage.setItem("theme", theme);
}

/* Admin */
function showAdmin(){
  const user = auth.currentUser;
  if(!user || user.email !== adminEmail){alert("Admin only"); return;}
  setContent(`<h1>Admin Panel</h1>
    <button class="button" onclick="showAnalytics()">ðŸ“Š Analytics</button>
    <button class="button" onclick="showBanList()">ðŸš« Ban List</button>
    <div id="adminContent"></div>`);
}
function showAnalytics(){
  const adminContent = document.getElementById("adminContent");
  adminContent.innerHTML=`<div class="chat-box" id="analyticsBox"></div>`;
  const box = document.getElementById("analyticsBox");
  db.ref("messages").once("value", snap=>{
    const messages = snap.val() || {};
    const totalMsgs = Object.keys(messages).length;
    const usersSet = new Set();
    Object.values(messages).forEach(m=>usersSet.add(m.name));
    box.innerHTML=`<strong>Total Messages:</strong> ${totalMsgs}<br>
                   <strong>Total Users:</strong> ${usersSet.size}`;
  });
}
function showBanList(){
  const adminContent = document.getElementById("adminContent");
  adminContent.innerHTML=`<div class="chat-box" id="banBox"></div>`;
  const box = document.getElementById("banBox");
  box.innerHTML="";
  Object.keys(bannedUsers).forEach(user=>{
    const userDiv=document.createElement("div");
    userDiv.className="message";
    userDiv.innerHTML=`${user} <button class="button" onclick="unbanUser('${user}')">Unban</button>`;
    box.appendChild(userDiv);
  });
}
function unbanUser(user){ delete bannedUsers[user]; alert(user+" unbanned"); showBanList(); }

/* Chat */
const badWords = [
  "Arse","Bloody","Bugger","Cow","Crap","Damn","Ginger","Git","God","Goddam","Jesus Christ","Minger","Sod-off",
  "Arsehole","Balls","Bint","Bitch","Bollocks","Bullshit","Feck","Munter","Pissed","pissed off","Shit","Son of a bitch","Tits",
  "Bastard","Beaver","Beef curtains","Bellend","Bloodclaat","Clunge","Cock","Dick","Dickhead","Fanny","Flaps","Gash","Knob","Minge","Prick","Punani","Pussy","Snatch","Twat",
  "Cunt","Fuck","Motherfucker"
];
function filterMessage(text){
  // Fuzzy profanity filter: normalize by removing symbols and lowering
  const normalize = s => s.toLowerCase().replace(/[^a-z]/g, "");
  const cleaned = normalize(text);
  let blocked = false;

  badWords.forEach(word=>{
    const nw = normalize(word);
    if(cleaned.includes(nw)) blocked = true;
  });

  if(blocked){
    return "[Message Blocked]";
  }
  return text;
}}
function sendMessage(){
  const user = auth.currentUser ? auth.currentUser.displayName : "Guest";
  const text = document.getElementById("messageInput").value.trim();
  const imageFile = document.getElementById("imageInput").files[0];
  if(!text && !imageFile) return;
  let messageObj = {name:user, text:filterMessage(text)};
  if(imageFile){
    const reader=new FileReader();
    reader.onloadend=()=>{messageObj.image=reader.result; db.ref("messages").push(messageObj);};
    reader.readAsDataURL(imageFile);
  } else db.ref("messages").push(messageObj);
  document.getElementById("messageInput").value="";
  document.getElementById("imageInput").value="";
  db.ref("typing").remove();
}
function loadMessages(){
  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML="";
  db.ref("messages").off();
  db.ref("messages").on("child_added", snapshot=>{
    const msg = snapshot.val();
    const key = snapshot.key;
    if(bannedUsers[msg.name]) return;

    const user = auth.currentUser;
    const isAdmin = user && user.email === adminEmail;

    const msgDiv=document.createElement("div");
    msgDiv.className="message";
    msgDiv.id = key;

    msgDiv.innerHTML = `
      <strong>${msg.name}:</strong> ${msg.text || ""} 
      ${msg.image ? `<br><img src="${msg.image}" width="100"/>` : ""}
      ${isAdmin ? `<span class=\"delete-button\" onclick=\"deleteMessage('${key}')\">[Delete]</span>` : ""}
    `;

    chatBox.appendChild(msgDiv);
    chatBox.scrollTop=chatBox.scrollHeight;
  });
  db.ref("messages").on("child_removed", snapshot=>{
    const msgDiv = document.getElementById(snapshot.key);
    if(msgDiv) msgDiv.remove();
  });
  db.ref("typing").on("value", snap=>{
    const typingUser = snap.val();
    const indicator = document.getElementById("typingIndicator");
    if(typingUser){ indicator.innerHTML = `${typingUser} is typing<span>.</span><span>.</span><span>.</span>`; }
    else { indicator.innerHTML = ""; }
  });
}
function deleteMessage(key){ db.ref("messages/"+key).remove(); }
function banUser(name){ bannedUsers[name]=true; alert(name+" banned"); loadMessages(); }
function userTyping(){
  const user = auth.currentUser ? auth.currentUser.displayName : "Guest";
  db.ref("typing").set(user);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=>{ db.ref("typing").remove(); }, 1500);
}
function searchAndPlay(){
  const query=document.getElementById("searchInput").value.trim();
  if(!query) return;
  const searchQuery=query.replace(/\s+/g,'+');
  fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${searchQuery}`)
    .then(res=>res.text())
    .then(html=>{
      const match=html.match(/"videoId":"(.*?)"/);
      if(match && match[1]) document.getElementById("ytplayer").src=`https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0`;
      else alert("No video found.");
    }).catch(err=>alert("Failed to load video."));
}
</script>

</html>
