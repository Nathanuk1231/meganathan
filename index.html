<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Website â€“ Liquid Glass Edition</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>

<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family:'Orbitron',sans-serif;
  background: radial-gradient(circle at top left, #0d1f16 0%, #000 90%);
  color:#eaffea;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.nav {
  position:fixed;
  top:15px;
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(30px) saturate(180%);
  border-radius:50px;
  padding:10px 30px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  z-index:1000;
  box-shadow:0 8px 25px rgba(0,255,120,0.2);
}
.nav a { color:#aaffaa; text-decoration:none; font-size:1rem; cursor:pointer; transition:0.3s; }
.nav a:hover { color:#00ff80; text-shadow:0 0 10px #00ff80; }
.container {
  margin-top:100px;
  padding:30px;
  width:90%;
  max-width:900px;
  text-align:center;
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(25px) saturate(150%);
  box-shadow:0 8px 25px rgba(0,255,120,0.25), inset 0 -2px 15px rgba(255,255,255,0.05);
  transition:0.3s;
}
.container:hover { box-shadow:0 10px 35px rgba(0,255,120,0.35), inset 0 -2px 20px rgba(255,255,255,0.07); }
h1 { font-size:2rem; color:#b8ffb8; text-shadow:0 0 10px rgba(0,255,80,0.4); margin-bottom:15px; }
p { font-size:1rem; color:#d6ffd6; }
img { border-radius:15px; max-width:100%; box-shadow:0 4px 20px rgba(0,255,120,0.25); margin-top:15px; }
.button {
  padding:10px 20px;
  background: rgba(0,255,120,0.1);
  border:1px solid rgba(0,255,120,0.3);
  border-radius:12px;
  color:#aaffaa;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
  margin:5px 0;
}
.button:hover { background: rgba(0,255,120,0.25); color:#00ff88; box-shadow:0 0 20px rgba(0,255,120,0.3); }
.chat-box {
  width:100%;
  max-height:300px;
  overflow-y:auto;
  background: rgba(255,255,255,0.05);
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow: inset 0 0 15px rgba(0,255,120,0.1);
  padding:10px;
  margin:15px 0;
}
.message {
  background: rgba(0,255,120,0.08);
  border:1px solid rgba(0,255,120,0.2);
  border-radius:10px;
  padding:8px;
  margin:8px 0;
  color:#eaffea;
  text-align:left;
  position:relative;
  word-wrap: break-word;
}
.message strong { color:#00ff80; }
.delete-button {
  position:absolute;
  right:10px;
  top:5px;
  cursor:pointer;
  color:#ff4d4d;
  font-size:0.9rem;
}
input[type="text"], input[type="file"] {
  width:80%;
  max-width:400px;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(0,255,120,0.25);
  background: rgba(0,255,120,0.08);
  color:#eaffea;
  margin:5px;
  outline:none;
  transition:0.3s;
}
input[type="text"]:focus { box-shadow:0 0 15px rgba(0,255,120,0.3); }
iframe { border-radius:15px; border:1px solid rgba(0,255,120,0.25); box-shadow:0 0 25px rgba(0,255,120,0.1); max-width:100%; }
@media screen and (max-width:600px){
  h1 { font-size:1.5rem; }
  .nav { gap:10px; padding:10px; }
  .container { padding:20px; margin-top:80px; }
  .chat-box { max-height:250px; }
  input[type="text"] { width:95%; }
}
</style>
</head>
<body>

<div class="nav">
  <a onclick="showHome()">Home</a>
  <a onclick="showGaming()">Gaming</a>
  <a onclick="showChat()">Chat</a>
  <a onclick="showMusic()">Music</a>
  <a id="loginBtn" onclick="githubLogin()">Admin Login</a>
</div>

<div id="content" class="container">
  <h1>Welcome to My Cool Website</h1>
  <p>Click the buttons above to explore the site!</p>
  <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat">
</div>

<script>
// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
  authDomain: "coolwebsitechat.firebaseapp.com",
  databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
  projectId: "coolwebsitechat",
  storageBucket: "coolwebsitechat.appspot.com",
  messagingSenderId: "341962893234",
  appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- Admin GitHub Username ---
const adminGitHubUsername = "YourGitHubUsername"; // replace with your GitHub username
let currentUser = null;

// --- GitHub OAuth Login ---
function githubLogin(){
  const provider = new firebase.auth.GithubAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .then(result=>{
      currentUser=result.user;
      alert("Logged in as "+currentUser.displayName);
      if(document.getElementById("chatBox")) loadChat(currentUser);
    })
    .catch(err=>alert(err.message));
}

// --- Track Auth State ---
firebase.auth().onAuthStateChanged(user=>{
  currentUser=user;
  if(user && document.getElementById("chatBox")) loadChat(user);
});

// --- Sections ---
function showHome(){
  document.getElementById("content").innerHTML=`
    <h1>Welcome to My Cool Website</h1>
    <p>Click the buttons above to explore the site!</p>
    <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat">
  `;
}
function showGaming(){
  document.getElementById("content").innerHTML=`
    <h1>Gaming Section</h1>
    <iframe src="https://chromedino.com/" width="800" height="400"></iframe>
  `;
}
function showMusic(){
  document.getElementById("content").innerHTML=`
    <h1>ðŸŽ¶ Music Jukebox</h1>
    <input id="searchInput" type="text" placeholder="Enter a song...">
    <button class="button" onclick="searchAndPlay()">Search & Play</button>
    <div style="margin-top:20px;">
      <iframe id="ytplayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  `;
}
function searchAndPlay(){
  const query=document.getElementById("searchInput").value.trim();
  if(!query)return;
  const searchQuery=query.replace(/\s+/g,'+');
  fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${searchQuery}`)
    .then(res=>res.text())
    .then(html=>{
      const match=html.match(/"videoId":"(.*?)"/);
      if(match&&match[1])document.getElementById("ytplayer").src=`https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0`;
      else alert("No video found.");
    }).catch(err=>alert("Failed to load video."));
}

// --- Chat ---
const badWords=["shit","cunt","pussy","retard","nword","asshole","ass","porn","gay","prick","penis","dick","bitch"];
function filterMessage(text){
  let filtered=text;
  badWords.forEach(word=>{
    const regex=new RegExp(word,'gi');
    filtered=filtered.replace(regex,'*'.repeat(word.length));
  });
  return filtered;
}
function showChat(){
  document.getElementById("content").innerHTML=`
    <h1>Chat Room</h1>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <input type="file" id="imageInput" accept="image/*">
    <button class="button" onclick="sendMessage()">Send</button>
  `;
  if(currentUser) loadChat(currentUser);
}
function sendMessage(){
  if(!currentUser){ alert("Login first!"); return; }
  const text=document.getElementById("messageInput").value.trim();
  const imageFile=document.getElementById("imageInput").files[0];
  if(!text&&!imageFile)return;
  let msgObj={name:currentUser.displayName,text:filterMessage(text)};
  if(imageFile){
    const reader=new FileReader();
    reader.onloadend=()=>{ msgObj.image=reader.result; db.ref("messages").push(msgObj); };
    reader.readAsDataURL(imageFile);
  }else db.ref("messages").push(msgObj);
  document.getElementById("messageInput").value="";
  document.getElementById("imageInput").value="";
}
function loadChat(user){
  const chatBox=document.getElementById("chatBox");
  if(!chatBox)return;
  chatBox.innerHTML="";
  db.ref("messages").off();
  db.ref("messages").on("child_added",snapshot=>{
    const msg=snapshot.val();
    const key=snapshot.key;
    const div=document.createElement("div");
    div.className="message";
    div.innerHTML=`<strong>${msg.name}:</strong> ${msg.text || ""}${msg.image?`<br><img src="${msg.image}" width="100">`:''}`;
    if(user&&user.displayName===adminGitHubUsername){
      const delBtn=document.createElement("span");
      delBtn.innerText="Delete";
      delBtn.className="delete-button";
      delBtn.onclick=()=>db.ref("messages").child(key).remove();
      div.appendChild(delBtn);
    }
    chatBox.appendChild(div);
    chatBox.scrollTop=chatBox.scrollHeight;
  });
}
</script>
</body>
</html>
