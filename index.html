<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Website</title>

  <!-- Firebase SDK (v9+ recommended) -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
    }
    .button {
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background: #ff4500;
    }
    .chat-box {
      width: 80%;
      max-width: 500px;
      height: 300px;
      border: 1px solid white;
      overflow-y: auto;
      margin: 10px auto;
      padding: 10px;
      background: #222;
    }
    .message {
      background: #444;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .delete-button {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    #videoChat {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
    }
    .username-container {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a onclick="showHome()">Home</a>
    <a onclick="showGaming()">Gaming</a>
    <a onclick="showChat()">Chat</a>
    <a onclick="login()">Login</a>
  </div>

  <div id="content" class="container">
    <h1>Welcome to My Cool Website</h1>
    <p>Click the buttons above to explore the site!</p>
    <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" alt="Cute Cat" />
  </div>

  <div id="videoChat">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br>
    <button onclick="endCall()">End Call</button>
  </div>

  <!-- Username Input -->
  <div id="usernamePrompt" class="username-container" style="display: none;">
    <h2>Please enter your username:</h2>
    <input type="text" id="usernameInput" placeholder="Enter username" />
    <button onclick="saveUsername()">Save Username</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
      authDomain: "coolwebsitechat.firebaseapp.com",
      databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
      projectId: "coolwebsitechat",
      storageBucket: "coolwebsitechat.appspot.com",
      messagingSenderId: "341962893234",
      appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const badWords = ["nigga","shit","cunt","pussy","retard","nigger","nword","asshole","alass","ass","finger","latina","poo","wee","porn","gay","prick","penis","bollocks","bastard","bloody","dick","pillock","frigging","bitch","crap","slapper","arse","dork","nonce","tits","moron","cretin"];

    const clientId = "9504be431db31b01c4c1738b6edff281";
    const redirectUri = encodeURIComponent("https://nathanuk1231.github.io/meganathan/");

    // Show prompt for username if not set
    if (!localStorage.getItem("username")) {
      document.getElementById("usernamePrompt").style.display = "block";
    } else {
      loadMessages();
    }

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username) {
        localStorage.setItem("username", username);
        document.getElementById("usernamePrompt").style.display = "none";
        loadMessages();
      }
    }

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      db.ref("messages").off();
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";

        let displayName = msg.name;
        if (msg.name === 'nathanasd123') {
          displayName += ' üëë';
        }

        msgDiv.innerHTML = `<strong>${displayName}:</strong> ${msg.text || ""} ${msg.image ? `<br><img src="${msg.image}" width="100" />` : ""}`;

        if (localStorage.getItem("username") === msg.name || localStorage.getItem("username") === "nathanasd123") {
          msgDiv.innerHTML += ` <span class="delete-button" onclick="deleteMessage('${snapshot.key}')">‚ùå</span>`;
        }

        // Video Call Button
        if (msg.name !== localStorage.getItem("username")) {
          msgDiv.innerHTML += ` <button onclick="initiateCall('${msg.name}')">Call üìû</button>`;
        }

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      db.ref("messages").on("child_removed", () => loadMessages());
    }

    function initiateCall(targetUser) {
      const localUser = localStorage.getItem("username");
      if (!localUser || !targetUser) return;
      db.ref(`calls/${targetUser}`).set({ from: localUser });
      alert("Call request sent to " + targetUser);
    }

    // Check for incoming calls
    setInterval(() => {
      const localUser = localStorage.getItem("username");
      if (!localUser) return;
      db.ref(`calls/${localUser}`).once("value", snapshot => {
        const data = snapshot.val();
        if (data && data.from) {
          if (confirm(`Incoming call from ${data.from}. Accept?`)) {
            startVideoCall();
          }
          db.ref(`calls/${localUser}`).remove();
        }
      });
    }, 3000);

    let localStream;
    function startVideoCall() {
      document.getElementById("videoChat").style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localStream = stream;
        document.getElementById("localVideo").srcObject = stream;
        // For demo: show local video only
        document.getElementById("remoteVideo").srcObject = stream;
      });
    }

    function endCall() {
      document.getElementById("videoChat").style.display = "none";
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
    }

    function login() {
      const url = "https://wokki20.nl/polled/api/v1/authorize?response_type=code&client_id=" + clientId + "&redirect_uri=" + redirectUri;
      window.location.href = url;
    }
  </script>
</body>
</html>
