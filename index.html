<!DOCTYPE html>

<head>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0d1f16 0%, #000 80%);
      color: #eaffea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      backdrop-filter: blur(20px);
    }

    .nav {
      position: fixed;
      top: 20px;
      background: rgba(0, 255, 85, 0.1);
      border: 1px solid rgba(0, 255, 85, 0.3);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-radius: 50px;
      padding: 15px 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 100;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.3);
    }
    .nav a {
      color: #aaffaa;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .nav a:hover {
      color: #00ff80;
      text-shadow: 0 0 10px #00ff80;
    }

    .container {
      margin-top: 120px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(0, 255, 100, 0.25);
      border-radius: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 255, 100, 0.15);
      transition: 0.3s;
      width: 90%;
      max-width: 900px;
      text-align: center;
    }
    .container:hover { box-shadow: 0 0 50px rgba(0, 255, 120, 0.25); }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #b8ffb8;
      text-shadow: 0 0 15px rgba(0, 255, 80, 0.4);
    }
    p { font-size: 1.1rem; color: #d6ffd6; }

    img {
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,120,0.2);
    }

    .button {
      padding: 10px 25px;
      background: rgba(0, 255, 100, 0.15);
      border: 1px solid rgba(0,255,100,0.4);
      color: #aaffaa;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .button:hover {
      background: rgba(0,255,100,0.25);
      color: #00ff88;
      box-shadow: 0 0 20px rgba(0,255,100,0.3);
    }

    .chat-box {
      width: 100%;
      height: 350px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0,255,100,0.25);
      border-radius: 20px;
      overflow-y: auto;
      padding: 10px;
      margin: 20px 0;
      box-shadow: inset 0 0 15px rgba(0,255,100,0.1);
    }
    .message {
      background: rgba(0, 255, 100, 0.08);
      border: 1px solid rgba(0,255,100,0.2);
      border-radius: 10px;
      padding: 8px;
      margin: 8px 0;
      color: #eaffea;
      text-align: left;
    }
    .message strong { color: #00ff80; }
    .delete-button {
      color: #ff4d4d;
      cursor: pointer;
      float: right;
      font-size: 1.1rem;
    }

    input[type="text"], input[type="file"] {
      background: rgba(0,255,100,0.08);
      border: 1px solid rgba(0,255,100,0.25);
      color: #eaffea;
      padding: 10px;
      border-radius: 10px;
      outline: none;
      margin: 5px;
      width: 80%;
      max-width: 400px;
      transition: 0.3s;
    }
    input[type="text"]:focus { box-shadow: 0 0 15px rgba(0,255,100,0.3); }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,255,100,0.3);
      border-radius: 10px;
    }

    iframe {
      border-radius: 20px;
      border: 1px solid rgba(0,255,100,0.25);
      box-shadow: 0 0 25px rgba(0,255,100,0.1);
    }
  </style>
</head>
<body>
  <div class="nav">
    <a onclick="showHome()">Home</a>
    <a onclick="showGaming()">Gaming</a>
    <a onclick="showChat()">Chat</a>
    <a onclick="showMusic()">Music</a>
    <a onclick="login()">Login</a>
  </div>

  <div id="content" class="container">
    <h1>Welcome to My Cool Website</h1>
    <p>Click the buttons above to explore the site!</p>
    <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
      authDomain: "coolwebsitechat.firebaseapp.com",
      databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
      projectId: "coolwebsitechat",
      storageBucket: "coolwebsitechat.appspot.com",
      messagingSenderId: "341962893234",
      appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const badWords = ["shit","cunt","pussy","retard","nword","asshole","ass","porn","gay","prick","penis","dick","bitch"];
    const clientId = "9504be431db31b01c4c1738b6edff281";
    const redirectUri = encodeURIComponent("https://nathanuk1231.github.io/meganathan/");

    function showHome() {
      document.getElementById("content").innerHTML = `
        <h1>Welcome to My Cool Website</h1>
        <p>Click the buttons above to explore the site!</p>
        <img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat" />
      `;
    }

    function showGaming() {
      document.getElementById("content").innerHTML = `
        <h1>Gaming Section</h1>
        <iframe src="https://chromedino.com/" width="800" height="400"></iframe>
      `;
    }

    function showChat() {
      document.getElementById("content").innerHTML = `
        <h1>Chat Room</h1>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <input type="file" id="imageInput" accept="image/*" />
        <button class="button" onclick="sendMessage()">Send</button>
      `;
      loadMessages();
    }

    function showMusic() {
      document.getElementById("content").innerHTML = `
        <h1>ðŸŽ¶ Music Jukebox</h1>
        <input id="searchInput" type="text" placeholder="Enter a song..." />
        <button class="button" onclick="searchAndPlay()">Search & Play</button>
        <div style="margin-top:20px;">
          <iframe id="ytplayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      `;
    }

    function searchAndPlay() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;
      const searchQuery = query.replace(/\s+/g, '+');
      fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${searchQuery}`)
        .then(res => res.text())
        .then(html => {
          const match = html.match(/"videoId":"(.*?)"/);
          if (match && match[1]) {
            document.getElementById("ytplayer").src = `https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0`;
          } else alert("No video found.");
        })
        .catch(err => alert("Failed to load video."));
    }

    function filterMessage(text) {
      let filtered = text;
      badWords.forEach(word => {
        const regex = new RegExp(word, 'gi');
        filtered = filtered.replace(regex, '*'.repeat(word.length));
      });
      return filtered;
    }

    function sendMessage() {
      const user = localStorage.getItem("username");
      const text = document.getElementById("messageInput").value.trim();
      const imageFile = document.getElementById("imageInput").files[0];
      if (!user || (!text && !imageFile)) return;

      let messageObj = { name: user, text: filterMessage(text) };
      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = () => {
          messageObj.image = reader.result;
          db.ref("messages").push(messageObj);
        };
        reader.readAsDataURL(imageFile);
      } else {
        db.ref("messages").push(messageObj);
      }
      document.getElementById("messageInput").value = "";
      document.getElementById("imageInput").value = "";
    }

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      db.ref("messages").off();
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.innerHTML = `<strong>${msg.name}:</strong> ${msg.text || ""} ${msg.image ? `<br><img src="${msg.image}" width="100" />` : ""}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
