<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Website</title>

  <!-- Firebase SDK (v9+) -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
    }
    .button {
      padding: 15px 30px;
      background: #ff6600;
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background: #ff4500;
    }
    .chat-box {
      width: 80%;
      max-width: 500px;
      height: 300px;
      border: 1px solid white;
      overflow-y: auto;
      margin: 10px auto;
      padding: 10px;
      background: #222;
    }
    .message {
      background: #444;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .delete-button {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="content" class="container">
    <h1>Welcome to My Cool Website</h1>
    <p>Click the buttons above to explore the site!</p>
    <button class="button" onclick="showHome()">Home</button>
    <button class="button" onclick="showGaming()">Gaming</button>
    <button class="button" onclick="showChat()">Chat</button>
  </div>

  <div id="chatContent" style="display: none;">
    <h1>Chat Room</h1>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button class="button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Firebase initialization (v9+)
    const firebaseConfig = {
      apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
      authDomain: "coolwebsitechat.firebaseapp.com",
      databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
      projectId: "coolwebsitechat",
      storageBucket: "coolwebsitechat.appspot.com",
      messagingSenderId: "341962893234",
      appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Show home content
    function showHome() {
      document.getElementById("content").innerHTML = `
        <h1>Welcome to My Cool Website</h1>
        <p>Click the buttons above to explore the site!</p>
        <button class="button" onclick="showHome()">Home</button>
        <button class="button" onclick="showGaming()">Gaming</button>
        <button class="button" onclick="showChat()">Chat</button>
      `;
    }

    // Show gaming content
    function showGaming() {
      document.getElementById("content").innerHTML = `
        <h1>Gaming Section</h1>
        <iframe src="https://chromedino.com/" width="800" height="400" style="border:none;"></iframe>
      `;
    }

    // Show chat content
    function showChat() {
      document.getElementById("content").style.display = "none";
      document.getElementById("chatContent").style.display = "block";
      loadMessages();
    }

    // Send a message
    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (text) {
        const message = { text: text };
        db.ref("messages").push(message);
        document.getElementById("messageInput").value = "";
      }
    }

    // Load messages from Firebase
    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      db.ref("messages").off();
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.textContent = msg.text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
      });
    }
  </script>
</body>
</html>
