<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
            authDomain: "coolwebsitechat.firebaseapp.com",
            databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
            projectId: "coolwebsitechat",
            storageBucket: "coolwebsitechat.appspot.com",
            messagingSenderId: "341962893234",
            appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        window.googleSignIn = function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    localStorage.setItem("userName", result.user.displayName);
                    window.location.reload();
                })
                .catch(console.error);
        };

        window.googleSignOut = function () {
            signOut(auth).then(() => {
                localStorage.removeItem("userName");
                window.location.reload();
            }).catch(console.error);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.setItem("userName", user.displayName);
                loadMessages();
            } else {
                localStorage.removeItem("userName");
            }
        });

        window.sendMessage = function () {
            const messageInput = document.getElementById('messageInput');
            if (!messageInput.value.trim()) return;
            push(ref(db, "messages"), { name: localStorage.getItem("userName"), text: messageInput.value });
            messageInput.value = '';
        };

        window.uploadImage = function () {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) return;

            const imgRef = storageRef(storage, 'images/' + file.name);
            uploadBytes(imgRef, file).then(snapshot => {
                getDownloadURL(snapshot.ref).then(url => {
                    push(ref(db, "messages"), { name: localStorage.getItem("userName"), imageUrl: url });
                });
            });
        };

        window.loadMessages = function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";

            onChildAdded(ref(db, "messages"), (snapshot) => {
                const messageData = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${snapshot.key}`;
                messageDiv.innerHTML = `<strong>${messageData.name}:</strong> ${messageData.text || ''}`;
                if (messageData.imageUrl) {
                    messageDiv.innerHTML += `<br><img src='${messageData.imageUrl}' width='200' />`;
                }
                messageDiv.innerHTML += `<span class='delete-button' onclick='deleteMessage("${snapshot.key}")'>‚ùå</span>`;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            onChildRemoved(ref(db, "messages"), (snapshot) => {
                document.getElementById(`msg-${snapshot.key}`)?.remove();
            });
        };

        window.deleteMessage = function (messageId) {
            remove(ref(db, "messages/" + messageId));
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-box {
            width: 80%;
            max-width: 500px;
            height: 300px;
            border: 1px solid white;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #222;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Cool Chat</h1>
        <button onclick="googleSignIn()">Sign in with Google</button>
        <button onclick="googleSignOut()">Sign out</button>
        <div class='chat-box' id='chatBox'></div>
        <input type='text' id='messageInput' placeholder='Type a message...'>
        <button onclick='sendMessage()'>Send</button>
        <input type='file' id='imageInput'>
        <button onclick='uploadImage()'>Upload Image</button>
    </div>
</body>
</html>
