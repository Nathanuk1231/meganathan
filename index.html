<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background: #ff4500;
        }
        .nav {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .cat-image {
            margin-top: 20px;
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <script>
        function goToHomepage() {
            document.body.innerHTML = `
                <div class='nav'>
                    <a href='#' onclick='showGaming()'>Gaming</a>
                    <a href='#' onclick='showAbout()'>About Me</a>
                </div>
                <div id='content' class='content'>
                    <h1>Welcome to the Homepage</h1>
                    
                    <img src='https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg' alt='Cute Cat' class='cat-image'>
                </div>
            `;
        }
        function showGaming() {
            document.getElementById('content').innerHTML = `
                <h1>Gaming Section</h1>
                <iframe src='https://chromedino.com/' width='800' height='400' style='border:none;'></iframe>
            `;
        }
        function showAbout() {
            document.getElementById('content').innerHTML = `
                <h1>About Me</h1>
                
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <p>This is a simple but stylish website built with HTML and CSS. Enjoy the gradient background and clean design!</p>
        <button class="button" onclick="goToHomepage()">Get Started</button>
    </div>
</body>
</html>
