<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
            authDomain: "coolwebsitechat.firebaseapp.com",
            databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
            projectId: "coolwebsitechat",
            storageBucket: "coolwebsitechat.firebasestorage.app",
            messagingSenderId: "341962893234",
            appId: "1:341962893234:web:c3b1ca2a1279bce71326ab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Check user authentication status
        onAuthStateChanged(auth, user => {
            if (user) {
                localStorage.setItem("userName", user.displayName);
                updateUIForLoggedInUser(user.displayName);
                loadMessages(); // Load messages after successful login
            } else {
                localStorage.removeItem("userName");
                updateUIForLoggedOutUser();
            }
        });

        // Function to handle Google Sign-In
        window.googleSignIn = function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem("userName", user.displayName);
                    updateUIForLoggedInUser(user.displayName);
                    loadMessages(); // Load messages after successful sign-in
                })
                .catch((error) => console.error("Error during sign-in:", error));
        };

        // Function to handle sign out
        window.googleSignOut = function () {
            signOut(auth).then(() => {
                localStorage.removeItem("userName");
                updateUIForLoggedOutUser();
            }).catch((error) => console.error("Error during sign-out:", error));
        };

        // Update UI when user is logged in
        function updateUIForLoggedInUser(userName) {
            document.getElementById('googleSignInButton').style.display = 'none';
            document.getElementById('googleSignOutButton').style.display = 'inline-block';
            document.getElementById('welcomeMessage').innerText = `Welcome, ${userName}!`;
            document.getElementById('messageInput').disabled = false; // Enable the message input
            document.getElementById('sendMessageButton').disabled = false; // Enable the send button
        }

        // Update UI when user is logged out
        function updateUIForLoggedOutUser() {
            document.getElementById('googleSignInButton').style.display = 'inline-block';
            document.getElementById('googleSignOutButton').style.display = 'none';
            document.getElementById('welcomeMessage').innerText = '';
            document.getElementById('messageInput').disabled = true; // Disable the message input
            document.getElementById('sendMessageButton').disabled = true; // Disable the send button
        }

        // Load Messages & Listen for Changes
        window.loadMessages = function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = ""; // Clear chat box before loading new messages
            const messagesRef = ref(db, "messages");

            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${snapshot.key}`;
                messageDiv.innerHTML = `
                    <strong>${messageData.name}:</strong> ${messageData.text}
                    <span class='delete-button' onclick='deleteMessage("${snapshot.key}")'>‚ùå</span>
                `;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            onChildRemoved(messagesRef, (snapshot) => {
                const messageElement = document.getElementById(`msg-${snapshot.key}`);
                if (messageElement) messageElement.remove();
            });
        };

        // Function to send message
        window.sendMessage = function () {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() === '') return;
            const userName = localStorage.getItem("userName") || "Anonymous";
            push(ref(db, "messages"), { name: userName, text: filterBadWords(messageInput.value) });
            messageInput.value = ''; // Clear the input field after sending
        };

        // Function to delete message
        window.deleteMessage = function (messageId) {
            remove(ref(db, "messages/" + messageId));
        };

        // Bad word filter
        function filterBadWords(message) {
            const badWords = ["pussy", "nigger", "nigga", "fuck", "shit", "prick", "slut"];
            let filteredMessage = message;
            badWords.forEach(word => {
                const regex = new RegExp(word, "gi");
                filteredMessage = filteredMessage.replace(regex, "****");
            });
            return filteredMessage;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-box {
            width: 80%;
            max-width: 500px;
            height: 300px;
            border: 1px solid white;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #222;
        }

        .message {
            padding: 5px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 5px;
        }

        .delete-button {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        button {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
        }

        #welcomeMessage {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="googleSignInButton" onclick="googleSignIn()">Sign in with Google</button>
    <button id="googleSignOutButton" onclick="googleSignOut()" style="display:none;">Sign out</button>
    <div id="welcomeMessage"></div>

    <h1>Chat Room</h1>

    <div id="chatBox" class="chat-box"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
    <button id="sendMessageButton" onclick="sendMessage()" disabled>Send</button>

    <script>loadMessages();</script>
</body>
</html>
