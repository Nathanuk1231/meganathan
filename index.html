<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Website â€“ Liquid Glass Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Orbitron',sans-serif;background:radial-gradient(circle at top left,#0d1f16 0%,#000 80%);color:#eaffea;min-height:100vh;display:flex;flex-direction:column;align-items:center;overflow-x:hidden;}
.nav{position:fixed;top:20px;background:rgba(0,255,85,0.1);border:1px solid rgba(0,255,85,0.3);backdrop-filter:blur(25px) saturate(180%);-webkit-backdrop-filter:blur(25px) saturate(180%);border-radius:50px;padding:15px 40px;display:flex;justify-content:center;gap:30px;z-index:100;box-shadow:0 0 25px rgba(0,255,100,0.3);}
.nav a{color:#aaffaa;text-decoration:none;font-size:1.2rem;transition:0.3s;cursor:pointer;}
.nav a:hover{color:#00ff80;text-shadow:0 0 10px #00ff80;}
.container{margin-top:120px;padding:40px;background:rgba(255,255,255,0.08);border:1px solid rgba(0,255,100,0.25);border-radius:30px;backdrop-filter:blur(20px);box-shadow:0 0 40px rgba(0,255,100,0.15);width:90%;max-width:900px;text-align:center;transition:0.3s;}
.container:hover{box-shadow:0 0 50px rgba(0,255,120,0.25);}
h1{font-size:2.5rem;margin-bottom:15px;color:#b8ffb8;text-shadow:0 0 15px rgba(0,255,80,0.4);}
p{font-size:1.1rem;color:#d6ffd6;}
img{border-radius:20px;margin-top:20px;box-shadow:0 0 20px rgba(0,255,120,0.2);}
.button{padding:10px 25px;background:rgba(0,255,100,0.15);border:1px solid rgba(0,255,100,0.4);color:#aaffaa;border-radius:12px;font-size:1.1rem;cursor:pointer;transition:all 0.3s ease;backdrop-filter:blur(10px);}
.button:hover{background:rgba(0,255,100,0.25);color:#00ff88;box-shadow:0 0 20px rgba(0,255,100,0.3);}
.chat-box{width:100%;height:350px;background:rgba(0,0,0,0.4);border:1px solid rgba(0,255,100,0.25);border-radius:20px;overflow-y:auto;padding:10px;margin:20px 0;box-shadow:inset 0 0 15px rgba(0,255,100,0.1);}
.message{background:rgba(0,255,100,0.08);border:1px solid rgba(0,255,100,0.2);border-radius:10px;padding:8px;margin:8px 0;color:#eaffea;text-align:left;position:relative;}
.message strong{color:#00ff80;}
.delete-button{color:#ff4d4d;cursor:pointer;position:absolute;right:8px;top:8px;font-size:1.1rem;}
input[type="text"], input[type="file"]{background:rgba(0,255,100,0.08);border:1px solid rgba(0,255,100,0.25);color:#eaffea;padding:10px;border-radius:10px;outline:none;margin:5px;width:80%;max-width:400px;transition:0.3s;}
input[type="text"]:focus{box-shadow:0 0 15px rgba(0,255,100,0.3);}
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:rgba(0,255,100,0.3);border-radius:10px;}
iframe{border-radius:20px;border:1px solid rgba(0,255,100,0.25);box-shadow:0 0 25px rgba(0,255,100,0.1);}
</style>
</head>
<body>

<div class="nav">
<a onclick="showHome()">Home</a>
<a onclick="showGaming()">Gaming</a>
<a onclick="showChat()">Chat</a>
<a onclick="showMusic()">Music</a>
<a onclick="githubLogin()">Admin Login</a>
</div>

<div id="content" class="container">
<h1>Welcome to My Cool Website</h1>
<p>Click the buttons above to explore the site!</p>
<img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat"/>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
import { getAuth, GithubAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyDgddDLpa2XSLvzNBzSd1dkkkZ5Kt32axM",
authDomain: "coolwebsitechat.firebaseapp.com",
databaseURL: "https://coolwebsitechat-default-rtdb.firebaseio.com",
projectId: "coolwebsitechat",
storageBucket: "coolwebsitechat.appspot.com",
messagingSenderId: "341962893234",
appId: "1:341962893234:web:8beb70143eb770931326ab"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const adminGitHubUsername = "YourGitHubUsername"; // replace with your GitHub username
let currentUser = null;

function showHome(){
document.getElementById("content").innerHTML=`
<h1>Welcome to My Cool Website</h1>
<p>Click the buttons above to explore the site!</p>
<img src="https://i.pinimg.com/236x/cf/51/84/cf518486538c012b242504b8232587a7.jpg" width="250" alt="Cute Cat"/>
`;
}

function showGaming(){
document.getElementById("content").innerHTML=`
<h1>Gaming Section</h1>
<iframe src="https://chromedino.com/" width="800" height="400"></iframe>
`;
}

function showMusic(){
document.getElementById("content").innerHTML=`
<h1>ðŸŽ¶ Music Jukebox</h1>
<input id="searchInput" type="text" placeholder="Enter a song...">
<button class="button" onclick="searchAndPlay()">Search & Play</button>
<div style="margin-top:20px;">
<iframe id="ytplayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
</div>
`;
}

function searchAndPlay(){
const query=document.getElementById("searchInput").value.trim();
if(!query)return;
const searchQuery=query.replace(/\s+/g,'+');
fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${searchQuery}`)
.then(res=>res.text())
.then(html=>{
const match=html.match(/"videoId":"(.*?)"/);
if(match&&match[1])document.getElementById("ytplayer").src=`https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0`;
else alert("No video found.");
}).catch(()=>alert("Failed to load video."));
}

const badWords=["shit","cunt","pussy","retard","nword","asshole","ass","porn","gay","prick","penis","dick","bitch"];

function filterMessage(text){
let filtered=text;
badWords.forEach(word=>{
const regex=new RegExp(word,'gi');
filtered=filtered.replace(regex,'*'.repeat(word.length));
});
return filtered;
}

function showChat(){
document.getElementById("content").innerHTML=`
<h1>Chat Room</h1>
<div class="chat-box" id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type a message...">
<input type="file" id="imageInput" accept="image/*">
<button class="button" onclick="sendMessage()">Send</button>
`;
loadMessages();
}

function sendMessage(){
if(!currentUser){ alert("Login first!"); return; }
const text=document.getElementById("messageInput").value.trim();
const imageFile=document.getElementById("imageInput").files[0];
if(!text&&!imageFile)return;
let msgObj={name:currentUser.displayName,text:filterMessage(text)};
if(imageFile){
const reader=new FileReader();
reader.onloadend=()=>{ msgObj.image=reader.result; push(ref(db,"messages"),msgObj); };
reader.readAsDataURL(imageFile);
}else push(ref(db,"messages"),msgObj);
document.getElementById("messageInput").value="";
document.getElementById("imageInput").value="";
}

function loadMessages(){
const chatBox=document.getElementById("chatBox");
if(!chatBox)return;
chatBox.innerHTML="";
onChildAdded(ref(db,"messages"),snapshot=>{
const msg=snapshot.val();
const key=snapshot.key;
const div=document.createElement("div");
div.className="message";
div.innerHTML=`<strong>${msg.name}:</strong> ${msg.text || ""}${msg.image?`<br><img src="${msg.image}" width="100">`:''}`;
if(currentUser && currentUser.displayName===adminGitHubUsername){
const delBtn=document.createElement("span");
delBtn.className="delete-button";
delBtn.innerText="Delete";
delBtn.onclick=()=>remove(ref(db,"messages/"+snapshot.key));
div.appendChild(delBtn);
}
chatBox.appendChild(div);
chatBox.scrollTop=chatBox.scrollHeight;
});
}

window.githubLogin=()=>{
const provider=new GithubAuthProvider();
signInWithPopup(auth,provider).then(result=>{
currentUser=result.user;
alert("Logged in as "+currentUser.displayName);
}).catch(err=>alert("Login failed: "+err.message));
};

onAuthStateChanged(auth,user=>{
currentUser=user;
});
</script>

</body>
</html>
