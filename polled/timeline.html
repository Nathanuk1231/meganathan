<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <script src="auth.js"></script>
    <style>

      img {
        height: 69px;
        width: 69px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
    </main>

  
    <img id="image">
    <h2 id="name">You are not logged in! Pleawse lowg in <a href="login.html">hewre</a>, pwease :)</h2>
                                        
        
    <script>

  
    fetch("https://levgames.nl/polled/api/v1/profile", { // url parameter is only needed when you want to specify a user
        method: "GET",
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("accessToken"),
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok, status: ' + response.status);
        }
        return response.json();  // Parse JSON if the response is OK
    })
    .then(data => {
        if (data.status === "success") {
        // do something with the data
    
        console.log(data);
        document.getElementById("image").src = `https://levgames.nl/polled/api/v1/users/${data.profile.user_url}/${data.profile.image}`;
        document.getElementById("name").textContent = `Hello ${data.profile.username}`;

  
        fetch("https://levgames.nl/polled/api/v1/timeline?limit=10&offset=0", { 
            method: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("accessToken"),
            }
        })
        .then(function (response) {
            return response.json();
        })
        .then(data => {
            if (data.error != null) {
                // Failure
                throw new Error("Error: " + data.error + "\n" + data.message);
            }
            else {
                const body = document.body;
                body.innerHTML += `
                    <div class="Timeline">
                        <p>Here is the timeline <br></p>
                        ${data.timeline}
                    </div>
                `; 
            }
        });
                                            
          
        } else {
            console.error("Error:", data.error);
        }
    })
    .catch(error => {
        console.error("Request failed", error);
    });
                                    
      
    </script>
  </body>
</html>
