<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <script src="auth.js"></script>
    <style>

      img {
        height: 69px;
        width: 69px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
    </main>

  
    <img id="image" src="https://levgames.nl/polled/api/v1/users/user/user.svg">

                                        
        
    <script>

  
    fetch("https://levgames.nl/polled/api/v1/profile", { // url parameter is only needed when you want to specify a user
        method: "GET",
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("accessToken"),
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok, status: ' + response.status);
        }
        return response.json();  // Parse JSON if the response is OK
    })
    .then(data => {
        if (data.status === "success") {
        // do something with the data
    
        console.log(data);
        document.getElementById("image").src = `https://levgames.nl/polled/api/v1/users/${data.profile.user_url}/${data.profile.image}`;
        
        } else {
            console.error("Error:", data.error);
        }
    })
    .catch(error => {
        console.error("Request failed", error);
    });
                                    
      
    </script>
  </body>
</html>
